<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="full-width">
        <div class="content-width top">
            <div class="left">
                <div class="logo">
                    <a href="#"> <img src="img/icon/facebook.png" alt="logo"></a>
                </div>
                <div class="search">
                  <a href="#"><img src="img/icon/search.png" alt="search"></a> <input type="text" placeholder="Search Facebook">
                </div>
            </div>
            <div class="middle">
                <div class="icon">
                    <a href="#"> <img src="img/icon/home.png" alt="home"></a>
                </div>
                <div class="icon">
                    <a href="#"> <img src="img/icon/friend.png" alt="friend"></a>
                </div>
                <div class="icon">
                    <a href="#"> <img src="img/icon/page.png" alt="page"></a>
                </div>
                <div class="icon">
                    <a href="#"> <img src="img/icon/watch.png" alt="watch"></a>
                </div>
                <div class="icon">
                    <a href="#"> <img src="img/icon/store.png" alt="store"></a>
                </div>
            </div>
            <div class="right">
                <div class="icon2 sm_profile">
                    <a href="#"> <img src="img/profile.jpg" alt="profile" class="sm-profile"> Md</a>
                </div>
                <div class="icon2">
                    <a href="#"> <img src="img/icon/app.png" alt="app"></a>
                </div>
                <div class="icon2">
                    <a href="#"> <img src="img/icon/messenger.png" alt="messenger"></a>
                </div>
                <div class="icon2">
                    <a href="#"> <img src="img/icon/notification.png" alt="notification"></a>
                </div>
                <div class="icon2">
                    <a href="#"> <img src="img/icon/down-arrow.png" alt="down-arrow"></a>
                </div>
            </div>
        </div>
    </section> 

    <section class="full-width">
        <div class="content-width">
            <div class="cover">
                <img src="img/cover.jpg" alt="cover-photo">   
            </div>
            <div class="camera">
                <a href="#"><img src="img/icon/camera.png" alt="camera">Edit Cover Photo</a>       
            </div>     
        </div>
    </section> 

    <section class="full-width">
        <div class="content-width">
            <div class="main-profile">
                <div class="profile">
                    <img class="main_profile" src="img/profile.jpg" alt="profile picture">
                    <img class="pro-camera" src="img/icon/camera.png" alt="camera">
                </div>
                <div class="friend">
                    <h1>Md Rubel</h1>
                    <p>45 Friends</p>
                </div>
                <div class="edit-profile">
                    <div class="btn">
                        <button class="add-story"><span>+</span>Add to Story</button>
                        <button class="pro-edit"><span><img src="img/icon/edit.png" alt="edit"></span>Edit profile</button>
                    </div>
                </div>
            </div>
        </div>
    </section>   
</body>
</html>
